
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - ZARA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-pink-50 to-yellow-50 min-h-screen font-[Montserrat]">
  <!-- Modern Navbar -->
  <header class="navbar-fancy">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo">ZARA</a>
      <nav class="navbar-links" id="navbarLinks">
        <a href="woman.html">WOMAN</a>
        <a href="man.html">MAN</a>
        <a href="kids.html">KIDS</a>
        <a href="sale.html">SALE</a>
        <a href="makeup.html">MAKEUP</a>
        <a href="gallery.html" class="active">GALLERY</a>
      </nav>
      <div class="navbar-actions">
        <a href="bag.html" class="icon-link" title="Shopping Bag">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2l1.5 2h9L18 2"/><rect x="3" y="6" width="18" height="14" rx="2"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
        </a>
        <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation"><span></span><span></span><span></span></button>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-4 py-10">
    <div class="flex items-center justify-center md:justify-between mb-8">
      <h2 class="text-center md:text-left text-4xl md:text-5xl font-extrabold text-blue-700 tracking-tight drop-shadow-lg mb-0">Gallery</h2>
      <a href="index.html" class="hidden md:inline-flex ml-6 px-6 py-2 rounded-full bg-gradient-to-r from-blue-600 via-pink-500 to-yellow-400 text-white font-bold shadow-lg hover:from-pink-500 hover:to-blue-600 transition-all flex items-center gap-2 text-lg">
        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline align-middle" viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
        Back
      </a>
    </div>
    <div class="gallery-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <!-- Gallery Images -->
      <template id="gallery-template">
        <div class="gallery-img-card group relative cursor-pointer rounded-2xl overflow-hidden shadow-lg bg-white/70 backdrop-blur-md hover:scale-105 transition-transform">
          <img src="" alt="Fashion" class="w-full h-64 object-cover group-hover:scale-110 transition-transform duration-500">
        </div>
      </template>
    </div>
    <div class="flex justify-center mt-10">
      <a href="index.html" class="px-7 py-3 bg-gradient-to-r from-blue-600 via-pink-500 to-yellow-400 text-white rounded-full shadow-xl hover:from-pink-500 hover:to-blue-600 text-lg font-bold transition-all">&larr; Back to Home</a>
    </div>
  </main>
  <!-- Modal for image preview -->
  <div id="gallery-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="relative max-w-2xl w-full">
      <button id="close-modal" class="absolute top-2 right-2 bg-white/80 rounded-full p-2 hover:bg-white shadow"><svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
      <img id="modal-img" src="" alt="Preview" class="rounded-2xl shadow-2xl max-h-[80vh] w-full object-contain bg-white">
    </div>
  </div>
  <footer class="mt-10 text-center text-gray-500 text-base bg-gray-50 py-4 rounded-b-2xl shadow-inner">&copy; 2025 ZARA. All rights reserved.</footer>
  <style>
    .navbar-fancy {
      width: 100%;
      background: linear-gradient(90deg, #f6f7fb 60%, #fbbf24 100%);
      box-shadow: 0 2px 18px #2563eb11;
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 0;
      border-radius: 0 0 1.5rem 1.5rem;
    }
    .navbar-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 3vw 1.2rem 3vw;
      position: relative;
      gap: 2vw;
    }
    .navbar-logo {
      font-size: 2.3rem;
      font-weight: 900;
      letter-spacing: 0.13em;
      color: #2563eb;
      background: linear-gradient(90deg, #2563eb 30%, #f472b6 60%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 2px 18px #2563eb22, 0 1px 0 #fff;
      text-decoration: none;
      transition: color 0.18s;
    }
    .navbar-links {
      display: flex;
      gap: 2.5rem;
      align-items: center;
      font-weight: 700;
      font-size: 1.15rem;
      letter-spacing: 0.04em;
    }
    .navbar-links a {
      color: #222;
      text-decoration: none;
      padding: 0.55rem 1.3rem;
      border-radius: 1.3rem;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      position: relative;
      font-size: 1.08rem;
    }
    .navbar-links a:hover, .navbar-links a.active {
      background: linear-gradient(90deg, #fbbf24 0%, #f472b6 100%);
      color: #fff;
      box-shadow: 0 2px 12px #fbbf2433;
      transform: scale(1.07);
    }
    .navbar-actions {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      position: relative;
    }
    .icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.55rem;
      background: #fff;
      border-radius: 50%;
      width: 2.6rem;
      height: 2.6rem;
      box-shadow: 0 2px 8px #2563eb11;
      transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
      margin-left: 0.1rem;
    }
    .icon-link:hover {
      background: linear-gradient(90deg, #fbbf24 0%, #f472b6 100%);
      box-shadow: 0 4px 18px #fbbf2433;
      transform: scale(1.09);
    }
    .navbar-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 2.5rem;
      height: 2.5rem;
      background: #fff;
      border: none;
      border-radius: 50%;
      box-shadow: 0 2px 8px #2563eb11;
      cursor: pointer;
      margin-left: 0.2rem;
      transition: background 0.18s, box-shadow 0.18s;
      z-index: 100;
    }
    .navbar-toggle span {
      display: block;
      width: 1.5rem;
      height: 3px;
      background: #2563eb;
      margin: 3px 0;
      border-radius: 2px;
      transition: all 0.22s;
    }
    @media (max-width: 900px) {
      .navbar-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.2rem;
        padding: 1.1rem 2vw 1.1rem 2vw;
        border-radius: 0 0 1.2rem 1.2rem;
        box-shadow: 0 8px 24px #2563eb11;
        display: none;
      }
      .navbar-links.open {
        display: flex;
      }
      .navbar-toggle {
        display: flex;
      }
    }
    @media (max-width: 700px) {
      .gallery-grid {
        gap: 1.1rem !important;
      }
      .gallery-img-card img {
        height: 140px !important;
      }
      .text-4xl {
        font-size: 1.4rem !important;
      }
    }
    .gallery-img-card img {
      transition: transform 0.22s, box-shadow 0.22s;
      box-shadow: 0 4px 24px 0 rgba(37,99,235,0.10), 0 1.5px 8px 0 rgba(244,114,182,0.08);
    }
    .gallery-img-card:hover img {
      transform: scale(1.08) rotate(-1.5deg);
      box-shadow: 0 12px 36px 0 rgba(244,114,182,0.18), 0 2px 12px 0 rgba(37,99,235,0.13);
      z-index: 2;
    }
    .gallery-img-card {
      transition: box-shadow 0.22s, transform 0.22s;
    }
    .gallery-img-card:hover {
      transform: translateY(-10px) scale(1.04) rotate(-1.5deg);
      box-shadow: 0 12px 36px 0 rgba(244,114,182,0.18), 0 2px 12px 0 rgba(37,99,235,0.13);
      z-index: 2;
    }
  </style>
  <script>
    // Navbar mobile toggle
    document.addEventListener('DOMContentLoaded', function() {
      var toggle = document.getElementById('navbarToggle');
      var links = document.getElementById('navbarLinks');
      if (toggle && links) {
        toggle.addEventListener('click', function() {
          links.classList.toggle('open');
        });
      }
    });
    // Gallery images array
    const galleryImages = [
      "https://images.unsplash.com/photo-1469398715555-76331a6c7fa0?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1512499617640-c2f999098c01?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1519985176271-adb1088fa94c?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?auto=format&fit=crop&w=400&q=80"
    ];
    // Render gallery
    const grid = document.querySelector('.gallery-grid');
    const template = document.getElementById('gallery-template');
    galleryImages.forEach(src => {
      const clone = template.content.cloneNode(true);
      const img = clone.querySelector('img');
      img.src = src;
      img.alt = 'Fashion';
      img.addEventListener('click', () => openModal(src));
      clone.querySelector('.gallery-img-card').addEventListener('click', () => openModal(src));
      grid.appendChild(clone);
    });
    // Modal logic
    const modal = document.getElementById('gallery-modal');
    const modalImg = document.getElementById('modal-img');
    const closeModalBtn = document.getElementById('close-modal');
    function openModal(src) {
      modalImg.src = src;
      modal.classList.remove('hidden');
    }
    closeModalBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      modalImg.src = '';
    });
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
        modalImg.src = '';
      }
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        modal.classList.add('hidden');
        modalImg.src = '';
      }
    });
  </script>
</body>
</html>
</style>
