<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara | Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .forgot-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(80,80,180,0.13), 0 2px 16px rgba(80,80,180,0.07);
      padding: 38px 32px 28px 32px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .forgot-container h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #2a2a2a;
      letter-spacing: 1px;
    }
    .forgot-container p {
      color: #555;
      margin-bottom: 22px;
      text-align: center;
      font-size: 1.08rem;
    }
    .forgot-container input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #bfc6e0;
      border-radius: 7px;
      font-size: 1.08rem;
      margin-bottom: 18px;
      outline: none;
      transition: border 0.2s;
    }
    .forgot-container input[type="email"]:focus {
      border: 1.5px solid #4f46e5;
    }
    .forgot-container button {
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      font-size: 1.13rem;
      font-weight: 700;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      transition: background 0.18s, transform 0.13s;
    }
    .forgot-container button:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .forgot-container .back-link {
      margin-top: 18px;
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.18s;
    }
    .forgot-container .back-link:hover {
      color: #222;
      text-decoration: underline;
    }
    .forgot-container .success-message {
      color: #22b573;
      font-weight: 600;
      margin-top: 12px;
      text-align: center;
      font-size: 1.08rem;
      display: none;
    }
    .forgot-container .error-message {
      color: #e53935;
      font-weight: 600;
      margin-top: 12px;
      text-align: center;
      font-size: 1.08rem;
      display: none;
    }
  </style>
</head>
<body>
  <form class="forgot-container" id="forgotForm" autocomplete="off">
    <h2>Forgot Password?</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    <input type="email" id="forgotEmail" placeholder="Enter your email" required autofocus>
    <button type="submit">Send Reset Link</button>
    <div class="success-message" id="forgotSuccess">A reset link has been sent to your email!</div>
    <div class="error-message" id="forgotError">Please enter a valid email address.</div>
    <a href="login.html" class="back-link">&larr; Back to Login</a>
  </form>
  <script>
    const form = document.getElementById('forgotForm');
    const emailInput = document.getElementById('forgotEmail');
    const successMsg = document.getElementById('forgotSuccess');
    const errorMsg = document.getElementById('forgotError');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
        return;
      }
      // Simulate sending email (in real app, send request to backend)
      errorMsg.style.display = 'none';
      successMsg.style.display = 'block';
      form.querySelector('button').disabled = true;
      setTimeout(() => {
        form.querySelector('button').disabled = false;
        successMsg.style.display = 'none';
        emailInput.value = '';
      }, 3500);
    });
    emailInput.addEventListener('input', function() {
      errorMsg.style.display = 'none';
    });
  </script>
</body>
</html>
