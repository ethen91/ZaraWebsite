    .navbar-actions {

      width: 120px;
      transition: width 0.18s;

      width: 180px;
    }
    .navbar-search button {
      background: none;
      border: none;
      padding: 0 0.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;

      background: #fff;
      border-radius: 50%;
      width: 2.3rem;
      height: 2.3rem;

    }
    .icon-link:hover {
      background: linear-gradient(90deg, #fbbf24 0%, #f472b6 100%);
      box-shadow: 0 4px 18px #fbbf2433;
    }
    .navbar-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 2.3rem;
      height: 2.3rem;
      background: #fff;
      border: none;
      border-radius: 50%;
      box-shadow: 0 2px 8px #2563eb11;
      cursor: pointer;
      margin-left: 0.2rem;
      transition: background 0.18s, box-shadow 0.18s;
      z-index: 100;
    }
    .navbar-toggle span {
      display: block;
      width: 1.3rem;
      height: 3px;
      background: #2563eb;
      margin: 2.5px 0;
      border-radius: 2px;
      transition: all 0.22s;

        left: 0;
        right: 0;
        background: #fff;

        align-items: flex-start;

      }

        width: 80px;
      }
      .navbar-search input:focus {
        width: 120px;
      }
    }

    let currentPage = 1;
    const productsPerPage = 4;
    function renderProducts(page) {
      const start = (page - 1) * productsPerPage;
      const end = start + productsPerPage;
      const products = allProducts.slice(start, end);
      const container = document.getElementById('shop-products');
      container.innerHTML = '';
      products.forEach(prod => {
        container.innerHTML += `
          <div class="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col hover:scale-105 transition-transform animate__animated animate__fadeInUp">
            <img src="${prod.img}" alt="${prod.title}" class="w-full h-48 sm:h-56 md:h-64 object-cover">
            <div class="p-4 flex-1 flex flex-col">
              <div class="font-bold text-lg text-gray-900 mb-2">${prod.title}</div>
              <div class="text-gray-600 mb-3 flex-1">${prod.desc}</div>
              <div class="flex items-center justify-between mt-auto">
                <span class="font-bold text-xl text-black">${prod.price}</span>
                <button class="add-to-cart-btn px-4 py-2 bg-blue-600 text-white rounded-full font-semibold shadow hover:bg-blue-800 transition" data-title="${prod.title}" data-price="${prod.price}" data-img="${prod.img}">Add to Cart</button>
              </div>
            </div>
          </div>
        `;
      });
    }
    function updatePagination() {
      for (let i = 1; i <= 4; i++) {
        document.getElementById('page-' + i).classList.remove('bg-blue-600','text-white');
        document.getElementById('page-' + i).classList.add('bg-gray-200','text-blue-700');
      }
      document.getElementById('page-' + currentPage).classList.add('bg-blue-600','text-white');
      document.getElementById('page-' + currentPage).classList.remove('bg-gray-200','text-blue-700');
    }
    document.addEventListener('DOMContentLoaded', function() {
      renderProducts(currentPage);
      updatePagination();
      for (let i = 1; i <= 4; i++) {
        document.getElementById('page-' + i).onclick = function() {
          currentPage = i;
          renderProducts(currentPage);
          updatePagination();
          attachAddToCartEvents();
        };
      }
      document.getElementById('prev-page').onclick = function() {
        if (currentPage > 1) {
          currentPage--;
          renderProducts(currentPage);
          updatePagination();
          attachAddToCartEvents();
        }
      };
      document.getElementById('next-page').onclick = function() {
        if (currentPage < 4) {
          currentPage++;
          renderProducts(currentPage);
          updatePagination();
          attachAddToCartEvents();
        }
      };
      // Attach add-to-cart events on initial load
      attachAddToCartEvents();
      function attachAddToCartEvents() {
        document.querySelectorAll('.add-to-cart-btn').forEach(function(btn) {
          btn.addEventListener('click', function() {
            const title = btn.getAttribute('data-title');
            const price = btn.getAttribute('data-price');
            const img = btn.getAttribute('data-img');
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existing = cart.find(item => item.title === title);
            if (existing) {
              existing.qty += 1;
            } else {
              cart.push({ title, price, img, qty: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            btn.textContent = 'Added!';
            setTimeout(() => { btn.textContent = 'Add to Cart'; }, 1200);
          });
        });
      }
    });
    </script>
    <script src="shop.js"></script>
</body>
